trigger:
  branches:
    include:
    - '*'

pool:
  vmImage: 'ubuntu-18.04'

stages:
  - stage: build
    displayName: 'Build'

    jobs:

      - job: build
        displayName: 'Build'
        steps:

        - task: Docker@2
          inputs:
            containerRegistry: 'gcrServiceConnection'
            repository: 'gcp-cf-272812/go-microservice'
            command: 'buildAndPush'
            Dockerfile: '**/Dockerfile'
            tags: '$(Build.SourceVersion)'

  - stage: dev
    displayName: 'Development'

    jobs:

      - job: package
        displayName: "Helm Package"
        steps:

        - task: HelmDeploy@0
          displayName: 'Package helm chart'
          inputs:
            command: 'package'
            chartPath: './chart'
            destination: '$(Build.ArtifactStagingDirectory)'
            save: false

        - task: PublishBuildArtifacts@1
          inputs:
            pathToPublish: '$(Build.ArtifactStagingDirectory)'
            artifactName: helm

      - deployment: deploy
        dependsOn: package
        displayName: 'Deploy Helm Chart'
        environment: dev.default
        variables:
          img_url: 'gcr.io/gcp-cf-272812/go-microservice:$(Build.SourceVersion)'

        strategy:
          runOnce:
            deploy:
              steps:


                - task: ExtractFiles@1
                  inputs:
                    archiveFilePatterns: $(Agent.BuildDirectory)/helm/go-microservice-0.1.0.tgz
                    cleanDestinationFolder: true
                    destinationFolder: 
              
                - task: Bash@3
                  inputs:
                    targetType: 'inline'
                    script: 'ls'
                    workingDirectory: '$(Agent.BuildDirectory)/helm/go-microservice-0.1.0'

