apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-microservice
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: go-microservice
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: go-microservice
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: go-microservice
          image: "{{ .Values.image }}"
          imagePullPolicy: {{ .Values.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              port: http
          readinessProbe:
            httpGet:
              port: http
          resources:
            requests:
              cpu: 100m
              memory: 128Mi